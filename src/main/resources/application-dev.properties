spring.application.name=SmartCity

spring.datasource.url=jdbc:sqlserver://localhost:1433;database=SmartCity;trustServerCertificate=true;
spring.datasource.username=AppUser
spring.datasource.password=AppUser
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.open-in-view=true

yandex.maps.api.key=5d1af2c2-1634-4a64-a74f-3256e8bce7c0


logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.ru.yourpackage=DEBUG

logging.level.org.hibernate.SQL=DEBUG

server.servlet.session.tracking-modes=COOKIE
spring.session.timeout= 48h

spring.thymeleaf.cache=false
spring.cache.type=simple
app.data.file=classpath:data/data.json